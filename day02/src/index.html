<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>商城首页</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->

    <style>
        .product{
            text-align: center;
            width: 300px;
            height: 300px;
            border: 1px solid black;
            display: inline-block;
            margin-top: 20px;
            margin-left: 35px;
            margin-right: 35px;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="app" class="container">

        <!--导航条-->
        <div>
            <ul class="nav nav-pills">
                <!--<li role="presentation" class="active"><a href="#">Home</a></li>-->
                <!--<li role="presentation"><a href="#">Profile</a></li>-->
                <li v-for="nav in navigateData" role="presentation"><a href="#">{{nav}}</a></li>
            </ul>
        </div>

        <!--轮播图-->
        <div>
            <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner" role="listbox">
                    <!--<div class="item active">-->
                        <!--<img src="..." alt="...">-->
                        <!--<div class="carousel-caption">-->
                            <!--...-->
                        <!--</div>-->
                    <!--</div>-->
                    <!--<div class="item active">-->
                        <!--<img style="width: 100%; height: 400px" :src="banner_imgs[0]" alt="你的图挂了">-->
                        <!--<div class="carousel-caption">-->
                            <!--hahaha-->
                        <!--</div>-->
                    <!--</div>-->

                    <div v-for="(myimg, i) in banner_imgs" :key="i" :class="i==0?'active':''" class="item">
                        <img style="width: 100%; height: 400px" :src="myimg" alt="你的图挂了">
                        <div class="carousel-caption">
                            heiheihei
                        </div>
                    </div>



                </div>

                <!-- Controls -->
                <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>


        </div>

        <!--商品列表-->
        <div>
            <!--第一行的商品-->
            <div>
                <div v-for="product in products" class="product">
                    <img :src="product.pimg" alt=""><br>
                    <p>{{product.pname}}</p>
                    <p>{{product.price}}</p>
                </div>
            </div>


        </div>


    </div>

<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>

    new Vue({
        el:"#app",
        data: {
            navigateData: [
                "首页","最新商品","搜索","购物车","我的订单"
            ],
            banner_imgs: [
                "../static/img/1.jpg",
                "../static/img/2.jpg",

            ],
            products:[
                {
                    pname:'huawei p30 pro',
                    pimg:'../static/img/p30.jpg',
                    price: 4988
                },
                {
                    pname:'iphone xr',
                    pimg:'../static/img/iphone.jpg',
                    price: 5988
                },
                {
                    pname:'nokia',
                    pimg:'../static/img/nokia.jpg',
                    price: 488
                },

            ]
        }


    });


</script>
</body>
</html>
